<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/nav.css">
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
            <div class="left">
              <li><a class="active" href="/">HOME</a></li>
              <li><a href="/cart">CART</a></li>
            </div>
            <div id="loginRegister" class="right">
            </div>
        </ul>
      </nav>
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul id="mobile" class="mobile-menu">
          <li><a href="./">HOME</a></li>
          <li><a href="./cart">CART</a></li>
        </ul>
      </div>
    </header>
    <form method="POST" id="registerForm" action="/user-register">
      <h1>Create new account</h1>

      <div class="form-group">
        <label id="email" for="e-mail">Enter e-mail</label>
        <input
          type="email"
          id="emailInput"
          class="form-control"
          name="e-mail"
          placeholder="e-mail"
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          required
          />
      </div>

      <div class="form-group">
        <label id="password" for="password">Enter password</label>
        <input
          type="password"
          id="passwordInput"
          class="form-control"
          name="password"
          placeholder="password"
          (keyup)="keyuppassword($event)"
          required
        />
      </div>
      <div class="form-group">
        <label id="fullname" for="fullname">Enter full name</label>
        <input
          type="fullname"
          id="fullnameInput"
          class="form-control"
          name="fullname"
          placeholder="Full name"
          required
        />
      </div>
      <div class="form-group">
        <label id="address" for="address">Enter address</label>
        <input
          type="address"
          id="addressInput"
          class="form-control"
          name="address"
          placeholder="Address"
          required
        />
      </div>
      <div class="form-group">
        <label id="creditCard" for="creditCard">Enter creditcard number</label>
        <input
          type="creditCard"
          id="creditcardInput"
          class="form-control"
          name="creditCard"
          placeholder="Creditcard number"
          required
        />
      </div>
      <input type="submit" value="Submit" />
      <!-- <button id="btnsubmit" type="submit" class="btn btn-primary" [disabled]="(!keyup() || !loginForm.form.valid)">Create new account</button> -->
    </form>
    <script type="text/javascript" src="script/nav.js"></script>
  </body>
  <script src="script/register.js"></script>
</html>
