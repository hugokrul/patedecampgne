<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form id="registerForm">
      <h1>Create new account</h1>

      <div class="form-group">
        <label id="email" for="e-mail">Enter e-mail</label>
        <input
          type="email"
          id="emailInput"
          class="form-control"
          name="e-mail"
          placeholder="e-mail"
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
        />
      </div>

      <div class="form-group">
        <label id="password" for="password">Enter password</label>
        <input
          type="password"
          id="passwordInput"
          class="form-control"
          name="password"
          placeholder="password"
          (keyup)="keyuppassword($event)"
        />
      </div>
      <div class="form-group">
        <label id="fullname" for="fullname">Enter full name</label>
        <input
          type="fullname"
          id="fullnameInput"
          class="form-control"
          name="fullname"
          placeholder="Full name"
        />
      </div>
      <div class="form-group">
        <label id="address" for="address">Enter address</label>
        <input
          type="address"
          id="addressInput"
          class="form-control"
          name="address"
          placeholder="Address"
        />
      </div>
      <div class="form-group">
        <label id="creditCard" for="creditCard">Enter creditcard number</label>
        <input
          type="creditCard"
          id="creditCardInput"
          class="form-control"
          name="creditCard"
          placeholder="Creditcard number"
        />
      </div>
      <input type="submit" value="Submit" />
      <!-- <button id="btnsubmit" type="submit" class="btn btn-primary" [disabled]="(!keyup() || !loginForm.form.valid)">Create new account</button> -->
    </form>
  </body>
  <script src="script/register.js"></script>
</html>
